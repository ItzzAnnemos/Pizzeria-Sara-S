<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Description -->
    <title>Пицерија Сара С</title>
    <meta name="description" content="View our delicious pizza and drink menu, all served fresh. Built with React, Tailwind CSS, and powered by Google Sheets." />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/src/assets/pizza-icon.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Sara S Pizzeria Menu" />
    <meta property="og:description" content="Browse our fresh and tasty pizzas and drinks. Updated live from Google Sheets." />
    <meta property="og:url" content="https://pizzeria-sara-s.vercel.app/" />
    <meta property="og:img" content="/src/assets/pizza-icon.png">
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sara S Pizzeria Menu" />
    <meta name="twitter:description" content="Browse our fresh and tasty pizzas and drinks. Updated live from Google Sheets." />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://pizzeria-sara-s.vercel.app/" />

    <!-- Theme Color for Mobile -->
    <meta name="theme-color" content="#f97316" />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts (Optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  </head>
